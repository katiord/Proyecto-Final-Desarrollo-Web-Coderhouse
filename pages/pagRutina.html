<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS - Rutina</title>
    <meta name="description" content="Tu piel merece una rutina tan única como tú. Es por eso que siempre estamos conversando con expertos en el cuidado de la piel, recomendando los mejores productos">
    <meta name="keywords" content="rutina, grasa, mixta, seca">
    <link rel="shortcut icon" href="../img/logo.blanco.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <header>
        <div class="logo">
            <img src="../img/logo.blanco.png" alt="logo">
            <h2>MySkin</h2>
        </div>
        <div>
            <nav>
                <ul>
                        <a href="../index.html">Home</a>
                        <a href="../pages/pagCuidadoFacial.html">Cuidado Facial</a>
                        <a href="../pages/pagCuidadoCorporal.html">Cuidado Corporal</a>
                        <a href="../pages/pagMarcas.html">Marcas</a>
                        <a href="./pages/pagRutina.html">Tu rutina!</a>
                    </ul>
                </nav>
            </div>
    </header>

    <div class="container px-4 px-lg-5">
        <!-- Heading Row-->
        <div class="row gx-4 gx-lg-5 align-items-center my-5">
            <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="../img/imagen_1.jpg" alt="..." /></div>
            <div class="col-lg-5 container-b">
                <h1 class="font-weight-light titulo-b">Tu rutina</h1>
                <p>Escribinos para poder ayudarte a tener una buena y efectiva rutina de Skincare para tu tipo de piel.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form">
            <form>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nombre y Apellido</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Ingrese su nombre y apellido" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Ingrese su email personal" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Otros</label>
                        </div>

                    </div>
                    <div class="piel-inputs">
                        <div class="piel-title">
                            <h6>¿Que tipo de piel tenes?</h6>
                        </div>
    
                        <div class="piel-group">
                            <div class="piel-input">
                                <input id="mixta" type="radio" name="piel">
                                <label for="mixta">Mixta</label>
                            </div>
    
                            <div class="piel-input">
                                <input id="grasa" type="radio" name="piel">
                                <label for="grasa">Grasa</label>
                            </div>
    
                            <div class="piel-input">
                                <input id="seca" type="radio" name="piel">
                                <label for="seca">Seca</label>
                            </div>
    
                        </div>
                </div>
                <div class="input-box">
                    <label for="Comentario">Comentanos un poco sobre vos</label>
                    <textarea class="form-control" placeholder="Escribe aqui" id="floatingTextarea2" style="height: 100px"></textarea>
                </div>
               

                <div class="enviar-button">
                    <button><a href="#">Enviar</a> </button>
                </div>
            </form>
        </div>
    </div>

     <!-- Footer-->
     <footer id="footer"class="py-6 mt-5">
        <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Katia Ordoñez - Coderhouse diseño web 2022</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
